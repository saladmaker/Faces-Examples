<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html">
    <h:head> 
    </h:head>
    <h:body>
       <h:form id="form">
        <h:panelGrid columns="3">
            <h:outputLabel value="whate is your name" for="name" />
            <h:inputText id="name" label="Your name" value="#{messageBean.message}" validatorMessage="please enter human name">
                <f:validateRegex pattern="[a-zA-Z]{3,20}"/>
            </h:inputText>
            <h:message for ="name" style="color:red"/>
            <h:commandButton value="Submit" action="#{messageBean.next()}"/>
         </h:panelGrid>   
        </h:form>
    </h:body>
</html>
